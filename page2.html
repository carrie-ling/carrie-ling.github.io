---
layout: default
---
{% for post in site.posts %}
<div class="contwarp pb15">
    <div class="content clear textcontwarp">
        <div class="texttitle">
            <div class="titletop clear">
                <h2>{{ post.title }}</h2>
                <div class="search">
                    <input type="text" value="" placeholder="搜索文章"/>
                    <button></button>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="titlebottom clear">
                <h3 class="fl">{{ post.date | date: "%b %-d, %Y" }}</h3>
                <div class="pages1 fr">
                    <a class="pageprev" href="http://www.duowen.org.cn/?page=1">
                        <span class="yy-icon yy-pp"></span>
                    </a>
                    <a href="http://www.duowen.org.cn/?page=1">1</a>
                    <a class="pageactive" href="http://www.duowen.org.cn/?page=2">2</a>
                    <a href="http://www.duowen.org.cn/?page=3">3</a>
                    <span>...</span>
                    <a href="http://www.duowen.org.cn/?page=136">136</a>
                    <a class="pagenext" href="http://www.duowen.org.cn/?page=3">
                        <span class="yy-icon yy-pp yy-rotate"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="textcont">
            {{ post.content }}
        </div>

        <div class="pages ml15">
            <a class="pageprev" href="http://www.duowen.org.cn/?page=1">
                <span class="yy-icon yy-pp"></span>
            </a>
            <a href="http://www.duowen.org.cn/?page=1">1</a>
            <a class="pageactive" href="http://www.duowen.org.cn/?page=2">2</a>
            <a href="http://www.duowen.org.cn/?page=3">3</a>
            <a href="http://www.duowen.org.cn/?page=4">4</a>
            <a href="http://www.duowen.org.cn/?page=5">5</a>
            <span>...</span>
            <a href="http://www.duowen.org.cn/?page=136">136</a>
            <a class="pagenext" href="http://www.duowen.org.cn/?page=3">
                <span class="yy-icon yy-pp yy-rotate"></span>
            </a>
        </div>
        <!--<a href="#" class="top"></a>-->

    </div>
    <div class="more">
        <div class="moretitle"><img src="images/moretitle.png" alt=""/></div>
        <div class="clear"></div>
    </div>
    <div class="adbanner">
        <img src="images/adbanner.gif" alt=""/>
    </div>
</div>

{% endfor %}
