layout: default

<link rel="stylesheet" href="{{ "/css/page2.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/css/markdown.css" | prepend: site.baseurl }}">

<article class="contwarp pb15 bookPage">
    <div class="content clear">
        {{ content }}
        <div id="disqus_thread" ></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'duowen'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function () {
                var s = document.createElement('script'); s.async = true;
                s.type = 'text/javascript';
                s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            }());
        </script>
    </div>
    {% include more.html %}
</article>
