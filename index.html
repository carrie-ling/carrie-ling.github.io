---
layout: default
---
<link rel="stylesheet" href="{{ "/css/home.css" | prepend: site.baseurl }}">

<div class="contwarp">
    <div class="content">
        <a class="homelogo" href="#">&nbsp;</a>
        <nav class="homenav">
            <a href="{{ site.baseurl }}"><i class="ico-home"></i>多闻首页</a>
            {% for page in site.pages %}
            {% if page.title %}
            <a href="{{ page.url | prepend: site.baseurl }}"><i class="ico-home"></i>{{ page.title }}</a>
            {% endif %}
            {% endfor %}
        </nav>
    </div>
</div>
